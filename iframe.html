<html>
    <head>
        <title>iFrame 연습</title>
    </head>
    <body>
        <table width="100%" height="100%">
            <tr style="font-weight: bold; text-align: center;">
                <td colspan="3">Video 영상</td>
            </tr>
            <tr>
                <td width="33%">
                    <video
                        controls="controls"
                        loop="loop"
                        muted="muted"
                        poster="img/3.png"
                        width="100%">
                        <source src="mp4/Video.mp4" type="video/mp4">
                    </video>
                </td>
                <td width="34%">
                    <video
                        controls="controls"
                        loop="loop"
                        muted="muted"
                        poster="img/3.png"
                        width="100%">
                        <source src="mp4/Video.mp4" type="video/mp4">
                    </video>
                </td>
                <td width="33%">
                    <video
                        controls="controls"
                        loop="loop"
                        muted="muted"
                        poster="img/3.png"
                        width="100%">
                        <source src="mp4/Video.mp4" type="video/mp4">
                    </video>
                </td>
            </tr>
            <tr style="font-weight: bold; text-align: center;">
                <td colspan="3">유튜브 동영상</td>
            </tr>
            <tr>
                <td width="33%">
                    <iframe
                        width="100%"
                        height="315"
                        src="https://www.youtube.com/embed/ZKHu2x-U4SI"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen="allowfullscreen"></iframe>
                </td>
                <td width="33%">
                    <iframe
                        width="100%"
                        height="315"
                        src="https://www.youtube.com/embed/HerU6Gzn_O4"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen="allowfullscreen"></iframe>
                </td>
                <td width="33%">
                    <iframe
                        width="100%"
                        height="315"
                        src="https://www.youtube.com/embed/sHqYamkYSRE"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen="allowfullscreen"></iframe>
                </td>
            </tr>
        </table>
    </body>
</html>
