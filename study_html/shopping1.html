<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <title>Shopping mall</title>
</head>
<body>
    <section id="main-section">
        <nav class="navigation">
            <h1 class="Service-name">HTML</h1>
            <div class="category-container">
                <ul class="left-category-container">
                    <li class="category"><a href="#">이용방법</a></li>
                    <li class="category"><a href="#">구입기</a></li>
                    <li class="category"><a href="#">마이페이지</a></li>
                    <li class="category"><a href="#">고객센터</a></li>
                </ul>
                <ul class="right-category-container">
                    <li class="category"><a href="#">Sign-in</a></li>
                    <li class="category"><a href="#">Sign-up</a></li>
                    <li class="category"><img src="img/search_icon_white.png" alt="검색" width="30px"></li>
                </ul>
            </div>
        </nav>
    </section>
    <aside class="aside-item-container">
        <div class="arrow"></div>
        <ul class="grid-container">
            <li class="item col-lg-1">
                <img class="item-img" src="img/11.jpeg"></img>
                <div class="item-data-container">
                    <div class="item-data-inner">
                        <div class="item-header">
                            <h3>매혹적인 분위기</h3>
                            <h5>치마</h5>
                        </div>
                        <div class="item-body">
                            <h4>10%세일</h4><br>
                            <div class="icon-bundle">
                                <button>상세보기</button>
                                <button>장바구니</button>
                                <button>주문하기</button>
                            </div>
                        </div>
                    </div>
                    <div class="item-expires-container">
                        <h4>By 2020.05.01</h4>
                        <div class="item-expires-dday">
                            <img src="img/timer.png" alt="timer icon">
                            <h4 class="left-day">5 Days</h4>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </aside>
</body>
</html>
